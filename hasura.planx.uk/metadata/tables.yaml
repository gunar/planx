- table:
    schema: public
    name: flows
  object_relationships:
  - name: creator
    using:
      foreign_key_constraint_on: creator_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
  array_relationships:
  - name: operations
    using:
      foreign_key_constraint_on:
        column: flow_id
        table:
          schema: public
          name: operations
  - name: sessions
    using:
      foreign_key_constraint_on:
        column: flow_id
        table:
          schema: public
          name: sessions
- table:
    schema: public
    name: operations
  object_relationships:
  - name: actor
    using:
      foreign_key_constraint_on: actor_id
  - name: flow
    using:
      foreign_key_constraint_on: flow_id
- table:
    schema: public
    name: session_events
  object_relationships:
  - name: session
    using:
      foreign_key_constraint_on: session_id
  insert_permissions:
  - role: public
    permission:
      check: {}
      columns:
      - chosen_node_ids
      - session_id
      - type
      backend_only: false
- table:
    schema: public
    name: sessions
  object_relationships:
  - name: flow
    using:
      foreign_key_constraint_on: flow_id
  array_relationships:
  - name: session_events
    using:
      foreign_key_constraint_on:
        column: session_id
        table:
          schema: public
          name: session_events
  insert_permissions:
  - role: public
    permission:
      check: {}
      columns:
      - flow_data
      - flow_id
      - flow_version
      - passport
      backend_only: false
  select_permissions:
  - role: public
    permission:
      columns:
      - id
      filter: {}
  update_permissions:
  - role: public
    permission:
      columns:
      - completed_at
      filter: {}
      check: null
- table:
    schema: public
    name: team_members
  object_relationships:
  - name: creator
    using:
      foreign_key_constraint_on: creator_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
- table:
    schema: public
    name: teams
  array_relationships:
  - name: flows
    using:
      foreign_key_constraint_on:
        column: team_id
        table:
          schema: public
          name: flows
  - name: members
    using:
      foreign_key_constraint_on:
        column: team_id
        table:
          schema: public
          name: team_members
- table:
    schema: public
    name: users
  array_relationships:
  - name: created_flows
    using:
      foreign_key_constraint_on:
        column: creator_id
        table:
          schema: public
          name: flows
  - name: created_team_members
    using:
      foreign_key_constraint_on:
        column: creator_id
        table:
          schema: public
          name: team_members
  - name: operations
    using:
      foreign_key_constraint_on:
        column: actor_id
        table:
          schema: public
          name: operations
  - name: team_members
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: team_members
